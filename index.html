<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Main container for the app -->
  <div class="container">
    <h1>Age Calculator</h1>

    <!-- Input section for date of birth -->
    <div class="input-wrapper">
      <label for="date-input">Enter your date of birth:</label>
      <input type="date" id="date-input" />
      <button id="calc-age-btn">Calculate Age</button>
    </div>

    <!-- Output section to display the calculated age -->
    <div class="output-wrapper">
      <div>
        <span id="years">-</span>
        <p>Years</p>
      </div>
      <div>
        <span id="months">-</span>
        <p>Months</p>
      </div>
      <div>
        <span id="days">-</span>
        <p>Days</p>
      </div>
    </div>
  </div>

  <!-- JavaScript file link -->
  <script src="script.js"></script>
</body>
</html>
